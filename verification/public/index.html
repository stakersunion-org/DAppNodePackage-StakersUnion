<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Stakers Union Verification on DAppNode</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
        color: #ffffff;
        background-color: #000000;
        min-height: 100vh;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
      }

      h1 {
        color: #ffffff;
      }

      .env-item {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #333;
        border-radius: 4px;
        background: #111;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .env-label {
        font-weight: bold;
        color: #ffffff;
        margin: 0;
        flex: 1;
      }

      .env-value {
        font-family: monospace;
        background: #222;
        color: #ffffff;
        padding: 8px;
        border: 1px solid #444;
        border-radius: 3px;
        word-break: break-all;
        flex: 2;
      }

      .not-set {
        color: #e74c3c;
        font-style: italic;
      }

      .verify-btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
      }

      .verify-btn:hover {
        background: #2980b9;
      }

      .verify-btn:disabled {
        background: #555;
        cursor: not-allowed;
      }

      .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }

      .status.success {
        background: #27ae60;
        color: white;
        display: block;
      }

      .status.error {
        background: #e74c3c;
        color: white;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img
        src="avatar.png"
        alt="Stakers Union Logo"
        class="logo"
      />
      <h1>Stakers Union Verification on DAppNode</h1>
    </div>

    <div id="env-container">
      <p>Loading environment variables...</p>
    </div>

    <button
      class="verify-btn"
      onclick="verifyConfiguration()"
      id="verify-btn"
    >
      Verify
    </button>

    <div
      class="status"
      id="status"
    ></div>

    <script>
      let envVars = {}

      async function loadEnvVars() {
        try {
          const response = await fetch('/api/env')
          envVars = await response.json()

          const container = document.getElementById('env-container')
          container.innerHTML = ''

          Object.entries(envVars).forEach(([key, value]) => {
            const envItem = document.createElement('div')
            envItem.className = 'env-item'

            const isNotSet = value === 'Not set'
            const valueClass = isNotSet ? 'env-value not-set' : 'env-value'

            envItem.innerHTML = `
              <div class="env-label">${key}</div>
              <div class="${valueClass}">${value}</div>
            `

            container.appendChild(envItem)
          })
        } catch (error) {
          console.error('Error loading environment variables:', error)
          document.getElementById('env-container').innerHTML =
            '<p>Error loading environment variables</p>'
        }
      }

      async function verifyConfiguration() {
        const verifyBtn = document.getElementById('verify-btn')
        const statusDiv = document.getElementById('status')

        verifyBtn.disabled = true
        verifyBtn.textContent = 'Verifying...'
        statusDiv.className = 'status'
        statusDiv.textContent = ''

        try {
          // Verify all environment variables
          const response = await fetch('/api/verify', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              fields: envVars,
              timestamp: new Date().toISOString(),
            }),
          })

          if (response.ok) {
            const result = await response.json()
            statusDiv.className = 'status success'
            statusDiv.textContent = `Verification successful: ${
              result.message || 'Configuration verified'
            }`
          } else {
            const errorData = await response.json()
            throw new Error(`HTTP ${response.status}: ${errorData.error || response.statusText}`)
          }
        } catch (error) {
          console.error('Verification error:', error)
          statusDiv.className = 'status error'
          statusDiv.textContent = `Verification failed: ${error.message}`
        } finally {
          verifyBtn.disabled = false
          verifyBtn.textContent = 'Verify'
        }
      }

      document.addEventListener('DOMContentLoaded', loadEnvVars)
    </script>
  </body>
</html>
